
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Willkommen beim Sign Language Translator</h1>
    </header>

    <section id="translator">
        <div>
            <label for="signInput">Gib eine Gebärde ein:</label>
            <input type="text" id="signInput" placeholder="Zum Beispiel: Hallo">
        </div>
        <div>
            <button id="translateBtn">Übersetzen</button>
        </div>
        <div id="translationResult"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
